<div class="container">

    <div class="row" ng-if="errorMessage != null">
        <div class="alert alert-success">{{successMessage}}</div>
    </div>


    <div class="row">

        <!-- FORM for creating new game -->
        <div class="col-md-6">

            <h2 class="lead">New game</h2>
            <form name="createNewBoard" class="form-horizontal" novalidate ng-submit="createNewGame()">

                <div class="form-group">
                    <label for="gameName" class="col-md-2 control-label">Name:</label>
                    <div class="col-md-8">
                        <input type="text" id="gameName" ng-model="newGameData.name" value="{{name}}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-md-2 control-label">Type:</label>
                    <div class="col-md-8">
                        <select required class="form-control" name="type" id="type"
                                ng-model="newGameData.type" ng-options="option.name as option.value for option in newGameOptions.availableGameTypes">
                            <option value="" selected>--Please select your color--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-6" style="padding-bottom:50px">
                        <button type="submit" class="btn btn-md btn-primary" ng-disabled="createNewGame.$invalid">
                            <span class="glyphicon glyphicon-plus"></span> New Game </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- LIST OF ALL GAMES -->
        <div class="col-md-6" ng-controller="gamesToJoinController">

                <table class="table table-hover table-striped table-condensed" ng-show="gamesToJoin.length">
                    <h2 class="lead">List of all games</h2>
                    <thead>
                        <td>#</td>
                        <td>Name</td>
                        <td>Status</td>
                        <td>Type</td>
                        <td></td>
                    </thead>
                    <tbody>
                    <tr ng-repeat="game in gamesToJoin">
                        <td>{{game.id}}</td>
                        <td>{{game.name}}</td>
                        <td>{{game.status}}</td>
                        <td>{{game.type}}</td>
                        <td>
                            <button type="submit" class="btn btn-sm" ng-click="joinGame(game.name)">
                            <span class="glyphicon glyphicon-plus"></span> Join </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            <div ng-show="!gamesToJoin.length">
                No games to join.
            </div>

        </div>
